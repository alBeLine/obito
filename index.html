<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图搭建</title>
    <!-- 放在swiper.js文件上面, 就能够被它读取到了 -->
    <script src="./utils/myAnimate.js"></script>
    <script src="./js/swiper.js"></script>
    <link rel="stylesheet" href="./css/swiper.css">
</head>

<body>
    <input type="text">
    <button class="set">设置</button>
    <button class="read">读取</button>
    <p>下面是会话缓存:</p>
    <input type="text" class="input2">
    <button class="set2">设置</button>
    <button class="read2">读取</button>
    <div class="swiper">
        <ul class="imgBox">
            <li><img src="./images/sky.jpg" alt=""></li>
            <li><img src="./images/desert.jpg" alt=""></li>
            <li><img src="./images/ice-woods.jpg" alt=""></li>
            <li><img src="./images/nature.jpg" alt=""></li>
        </ul>
        <div class="left con"><span>&lt</span></div>
        <div class="right con"><span>&gt</span></div>
        <ol class="dotArea">
            <!-- <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li> -->
        </ol>
    </div>
    <script>
        // 测试本地存储的存在
        var input = document.querySelector('input');
        var setT = document.querySelector('.set');
        var read = document.querySelector('.read');
        
        setT.addEventListener('click', function() {
            localStorage.setItem('uname', input.value);
        })

        read.onclick = function() {
            alert(localStorage.getItem('uname'));
        }
        
        // 测试会话存储的生命周期
        var input2 = document.querySelector('.input2');
        var setT2 = document.querySelector('.set2');
        var read2 = document.querySelector('.read2');
        
        setT2.addEventListener('click', function() {
            sessionStorage.setItem('student', input2.value);
        })

        read2.onclick = function() {
            alert(sessionStorage.getItem('student'));
        }
    </script>
</body>

</html>
